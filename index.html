<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NachoZorra Generator </title>

<link href="https://fonts.cdnfonts.com/css/felt-tip-roman" rel="stylesheet">

<style>
:root {
--controls-h: 100px; /* altura de los controles fijos */
}

body {
background: #111;
color: #fff;
margin: 0;
font-family: 'Felt Tip Roman', cursive;
font-weight: 700;
}

/* rea central para centrar el cuadro */
#stage {
min-height: calc(100vh - var(--controls-h));
display: flex;
align-items: center;
justify-content: center;
}

/* ************************************************************ */
/* CAMBIO 1: Contenedor Padre de la Previsualizaci贸n (540x540) */
/* ************************************************************ */
#previewBox {
width: 540px;
height: 540px;
display: flex; /* Aseguramos que el card centrado se mantenga */
align-items: center;
justify-content: center;
overflow: hidden; 
}

/* ************************************************************ */
/* CAMBIO 2: PREVIEW visible (AHORA 1080x1080 ESCALADO)        */
/* ************************************************************ */
#previewBox .card {
/* El tama帽o interno del card es 1080x1080, id茅ntico al de exportaci贸n */
width: 1080px;
height: 1080px;
background: #fff;
color: #000;
display: flex;
align-items: center;
justify-content: center;
border-radius: 100px;
overflow: hidden;
text-align: center;
box-shadow: 0 0 30px rgba(0, 0, 0, 0.4); /* Sombra ajustada */

/* CLAVE: Escalar el contenido a 50% para que visualmente se vea 540x540 */
transform: scale(0.5);
transform-origin: center center; /* Centrar la transformaci贸n */
}

/* ************************************************************ */
/* CAMBIO 3: ELIMINAR ESTILOS DE TEXTO DUPLICADOS               */
/* ************************************************************ */
/*
#previewBox .text {
width: 100%;
font-size: 60px;
line-height: 1;
word-break: break-word;
white-space: pre-line;
}
*/

/* ************************************************************ */
/* CAMBIO 4: EXPORT oculto (CORRECCIN DE UBICACIN Y TAMAO)   */
/* ************************************************************ */
#exportBox {
position: fixed;
top: 0;
left: 0;
width: 1px;
height: 1px;
overflow: hidden;
opacity: 0; 
pointer-events: none;
z-index: -10; 
}

#exportBox .card-1080 {
width: 1080px;
height: 1080px;
background: #fff;
color: #000;
display: flex;
align-items: center;
justify-content: center;
border-radius: 0%;
overflow: hidden;
text-align: center;
}

#exportBox .text-1080 {
/* Estos estilos ahora controlan TANTO la previsualizaci贸n como la descarga */
width: 90%;
font-size: 80px;
line-height: 1.2;
word-break: break-word;
white-space: pre-line;
}

/* Controles */
.controls {
position: fixed;
bottom: 0;
left: 0;
right: 0;
height: var(--controls-h);
background: rgba(0, 0, 0, 0.9);
color: #fff;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
gap: 10px;
border-top: 1px solid #333;
}

input[type="text"] {
width: 80%;
padding: 12px;
border-radius: 10px;
border: none;
outline: none;
font-size: 1.2em;
text-align: center;
font-family: 'Felt Tip Roman', cursive;
font-weight: 700;
}

.row {
display: flex;
align-items: center;
gap: 10px;
}

input[type="color"] {
width: 40px;
height: 30px;
border: none;
cursor: pointer;
}

button {
background: #ff7b00;
color: #fff;
border: none;
border-radius: 10px;
padding: 10px 20px;
font-size: 1em;
font-weight: 700;
cursor: pointer;
transition: background 0.3s ease;
}

button:hover {
background: #ff9b33;
}
</style>
</head>
<body>
<main id="stage">
<div id="previewBox">
<div class="card">
<div class="text-1080" id="previewText">NachoZorra Generator </div>
</div>
</div>

<div id="exportBox">
<div class="card-1080">
<div class="text-1080" id="exportText">NachoZorra Generator </div>
</div>
</div>
</main>

<div class="controls">
<input id="textInput" type="text" placeholder="Escribe tu frase..." />
<div class="row">
<label for="bgColor">Color del fondo:</label>
<input type="color" id="bgColor" value="#ffffff">
<button id="downloadBtn">猬锔 Descargar PNG (10801080)</button>
</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
const input = document.getElementById('textInput');
const color = document.getElementById('bgColor');

const previewCard = document.querySelector('#previewBox .card');
const previewText = document.getElementById('previewText'); // 隆Ahora con la clase text-1080!

const exportCard = document.querySelector('#exportBox .card-1080');
const exportText = document.getElementById('exportText');

// Actualizar texto en ambos cuadros
input.addEventListener('input', () => {
const v = input.value || ' ';
previewText.textContent = v;
exportText.textContent = v;
});

// Cambiar color de fondo y contraste del texto
color.addEventListener('input', () => {
previewCard.style.backgroundColor = color.value;
exportCard.style.backgroundColor = color.value;

const txtColor = getContrastColor(color.value);
previewText.style.color = txtColor;
exportText.style.color = txtColor;
});

// Descargar PNG 1080x1080
document.getElementById('downloadBtn').addEventListener('click', async () => {
await document.fonts?.ready?.catch(() => {});
const node = document.querySelector('#exportBox .card-1080');

// ************************************************************
// CAMBIO 6: html2canvas sin width/height para confiar en el nodo 1080x1080
// ************************************************************
const canvas = await html2canvas(node, {
backgroundColor: null,
scale: 1,
});

const link = document.createElement('a');
link.download = 'nachozorra_1080x1080.png';
link.href = canvas.toDataURL('image/png');
link.click();
});

// Contraste autom谩tico (texto blanco o negro seg煤n fondo)
function getContrastColor(hex) {
hex = hex.replace('#', '');
const r = parseInt(hex.slice(0, 2), 16);
const g = parseInt(hex.slice(2, 4), 16);
const b = parseInt(hex.slice(4, 6), 16);
const brightness = (r * 299 + g * 587 + b * 114) / 1000;
return brightness > 150 ? '#000' : '#fff';
}
</script>
</body>
</html>
